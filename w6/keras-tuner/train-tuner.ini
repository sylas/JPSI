[dataset]
DATASET_FILENAME = train_data.csv
X_VECTOR_SIZE = 2
Y_VECTOR_SIZE = 1
VAL_SPLIT = 0.2

[model]
BATCH_SIZE = -1
LOSS = mean_squared_error

[tuner]
DIRECTORY = tuner
RANDOM_SEED = 100
VERBOSITY = 2
BEST_MODELS = 3
USE_GPU = false

[RandomSearch]
EPOCHS = 10
TRIALS = 100
EXECUTIONS_PER_TRIAL = 3

[Hyperband]
MAX_EPOCHS = 100
EARLY_STOPPING_PATIENCE = 10
